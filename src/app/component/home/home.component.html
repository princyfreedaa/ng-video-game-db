<div style="height:60px"></div>
<a [routerLink]="['/todo']">ToDo App</a>&nbsp;
<a [routerLink]="['/employee']">Employee</a>&nbsp;
<a [routerLink]="['/map']">Map</a>
<div class="filters">
  <mat-form-field>
    <mat-label class="labelsort">Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sortval" (selectionChange) = "searchGame(sortval)">
      <mat-option value="name">Name</mat-option>
      <mat-option value="released">Released</mat-option>
      <mat-option value="added">Added</mat-option>
      <mat-option value="created">Created</mat-option>
      <mat-option value="updated">Updated</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="metacritic">MetaCritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="games">
  <div *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-container">
        <img *ngIf="game.background_image" class="game-thumbnail" [src]="game.background_image">
      </div>
      <div class="game-description">
        <p class="game-name">{{game.name}}</p>
        <div class="game-platforms">
          <img *ngFor="let gamePlatform of game.parent_platforms"
            src="assets/images/platforms/{{gamePlatform.platform['slug']}}.svg" class="game-platform"
            alt="{{gamePlatform.platform['slug']}}">
        </div>
      </div>
    </div>
  </div>
</div>
