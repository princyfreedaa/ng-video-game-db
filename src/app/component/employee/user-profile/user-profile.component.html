<h2 mat-dialog-title>dsds</h2>
<mat-dialog-content >
  <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="LastName" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="mobile" formControlName="mobile">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="salary" formControlName="salary">
    </mat-form-field>


    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" type="submit">Save</button>
  </mat-dialog-actions>
  </form>
</mat-dialog-content>
